<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Header component</title>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./Header/favicon.png" type="image/x-icon" />

  <body>
    <header>
      <div class="header-container">
        <div class="profile">
          <div class="logoFoto">
            <a href="#" class="logo">
              <img

                height="72"
                src="logo.jpg"

              />

          </div>

          <div class="logotext">
            zCoder!<br /><span>...on Social Media</span>
          </div>
        </div>

        <div class="phone">
          <i class="fa fa-phone" aria-hidden="true">+58 0414 324 63 96</i>
          <p>Carlos Colmenares A.</p>
        </div>
      </div>
    </header>
  </body>
</html>
